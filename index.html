<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();

            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                let x = 250 + 16 * Math.pow(Math.sin(t), 3) * 10;
                let y = 250 - (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 10;
                ctx.lineTo(x, y);
            }

            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
        }

        drawHeart();
    </script>
</body>
</html>
